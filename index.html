<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Orange</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --button-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px
    }
    .box{
      margin: 20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="box">
        <o-input value="normal"></o-input>
        <o-input value="readonly" readonly></o-input>
        <o-input value="disabled" disabled></o-input>
        <o-input value="error" error="Error message" @change="inputchange"></o-input>
    </div>
    <div class="box">
      <o-input v-model="message"></o-input>
      <p style="margin-top: 5px;">{{message}}</p>
    </div>
    <div class="box">
      <o-button :loading="loading1" @click='loading1 = !loading1'>按钮</o-button>
      <o-button icon="settings" :loading="loading2" @click='loading2 = !loading2'>按钮</o-button>
      <o-button icon="settings" icon-position="right" :loading="loading3" @click='loading3 = !loading3'>
        按钮
      </o-button>
      <o-button icon="awesome">点赞</o-button>
      <o-button icon="download">下载</o-button>
    </div>
    <div class="box">
      <o-button-group>
        <o-button icon="left">上一页</o-button>
        <o-button>更多</o-button>
        <o-button icon="right">下一页</o-button>
      </o-button-group>

    </div>
    

  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_1518337_qp5ptvzkwg.js"></script>
</body>

</html>
