<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <title>Orange</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --button-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px 0px
    }

    .box {
      margin: 20px 0px;
    }

    .demo {
      border: 1px solid red;
      min-height: 100px;
    }
  </style>
</head>

<body>
  <div id="app">

    <div class="box">
      <o-layout style="height: 100vh;">
        <o-header class="demo">header</o-header>
        <o-content class="demo">content</o-content>
        <o-footer class="demo">footer</o-footer>
      </o-layout>
    </div>

    <div class="box">
      <o-layout style="height: 100vh;">
        <o-sider class="demo">sider</o-sider>
        <o-layout>
          <o-header class="demo">header</o-header>
          <o-content class="demo">content</o-content>
          <o-footer class="demo">footer</o-footer>
        </o-layout>
      </o-layout>
    </div>

    <div class="box">
      <o-row gutter="20">
        <o-col span="2">1</o-col>
        <o-col span="22">2</o-col>
        </g-row>
    </div>


    <div class="box">
      <o-input value="NORMAL"></o-input>
      <o-input value="READONLY" readonly></o-input>
      <o-input value="DISABLED" disabled></o-input>
      <o-input value="ERROR" error="Error message"></o-input>
    </div>
    <div class="box">
      <o-input v-model="message"></o-input>
      <p style="margin-top: 5px;">{{message}}</p>
    </div>
    <div class="box">
      <o-button :loading="loading1" @click='loading1 = !loading1'>按钮</o-button>
      <o-button icon="settings" :loading="loading2" @click='loading2 = !loading2'>按钮</o-button>
      <o-button icon="settings" icon-position="right" :loading="loading3" @click='loading3 = !loading3'>
        按钮
      </o-button>
      <o-button icon="awesome">点赞</o-button>
      <o-button icon="download">下载</o-button>
    </div>
    <div class="box">
      <o-button-group>
        <o-button icon="left">上一页</o-button>
        <o-button>更多</o-button>
        <o-button icon="right">下一页</o-button>
      </o-button-group>

    </div>
    <div class="box">
      <button @click="showToast1">Top</button>
      <button @click="showToast2">Middle</button>
      <button @click="showToast3">Bottom</button>
    </div>
    <div class="box">
      <o-tabs :selected.sync="selectedTab" >
        <!-- 修饰符等价于 -->
        <!-- <o-tabs selected="sports" @updata:selected="selectedTab = $event">  -->
        <o-tabs-head>
          
          <o-tabs-item name="1" disabled>
            Tab 1
          </o-tabs-item>
          <o-tabs-item name="2">
            Tab 2
          </o-tabs-item>
          <o-tabs-item name="3">
            Tab 3
          </o-tabs-item>
          <template slot="actions">
            <button>设置</button>
          </template>
        </o-tabs-head>
        <o-tabs-body>
          <o-tabs-pane name="1">
            Content of Tab Pane 1
          </o-tabs-pane>
          <o-tabs-pane name="2">
            Content of Tab Pane 2
          </o-tabs-pane>
          <o-tabs-pane name="3">
            Content of Tab Pane 3
          </o-tabs-pane>
        </o-tabs-body>
      </o-tabs>
    </div>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_1518337_qp5ptvzkwg.js"></script>
</body>

</html>
